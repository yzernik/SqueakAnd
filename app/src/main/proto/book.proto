syntax = "proto3";

package book;

option java_package = "com.example.proto";
option java_outer_classname = "BookProto";

message Book {
    int64 isbn = 1;
    string title = 2;
    string author = 3;
}

message GetBookRequest {
    int64 isbn = 1;
}

service BookService {
    rpc GetBook (GetBookRequest) returns (Book);
}